<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            height: 960px;
            display: grid;
            grid-template-columns: 240px auto;
            grid-template-rows: 100px 200px 2fr 1fr;
            gap: 10px 30px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="box autobg">box01</div>
        <div class="box autobg">box02</div>
        <div class="box autobg">box03</div>
        <div class="box autobg">box04</div>
        <div class="box autobg">box05</div>
        <div class="box autobg">box06</div>
        <div class="box autobg">box07</div>
        <div class="box autobg">box08</div>
    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script>
        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max - 50) + 100);
        }

        function getRBGA() {
            return `linear-gradient(135deg, rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.5), rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.8)`
        }

        const elements = document.querySelectorAll('.autobg');

        Array.from(elements).forEach((element, index) => {
            element.style.backgroundImage = getRBGA();
        });

    // $('.autobg').each(function (index, currentElement) {
    //     currentElement.style.backgroundImage = getRBGA();
    // });
    </script>
</body>

</html>
